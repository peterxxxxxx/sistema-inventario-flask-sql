<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Catálogo de Artículos</h1>
        <a href="/nuevo" class="btn btn-primary mb-3">Nuevo Artículo</a>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Precio (MXN)</th>
                    <th>Precio (USD)</th>
                </tr>
            </thead>
            <tbody>
                {% for art in articulos %}
                <tr>
                    <td>{{ art.IdArticulo }}</td>
                    <td>{{ art.DescripcionCorta }}</td>
                    <td>${{ art.Precio }}</td>
                    <td>${{ "%.2f"|format(art.PrecioDolares) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
