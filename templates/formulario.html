<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Nuevo Artículo</h1>
        
        <form action="/nuevo" method="POST">
            <div class="mb-3">
                <label>Descripción Corta:</label>
                <input type="text" name="desc_corta" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Descripción Larga:</label>
                <textarea name="desc_larga" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label>Unidad de Medida:</label>
                <input type="text" name="unidad" class="form-control" required>
            </div>
            <div class="row">
                <div class="col">
                    <label>Costo ($):</label>
                    <input type="number" step="0.01" name="costo" class="form-control" required>
                </div>
                <div class="col">
                    <label>Precio ($):</label>
                    <input type="number" step="0.01" name="precio" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="alert alert-info">
                El Tipo de Cambio y Precio en Dólares se calcularán automáticamente al guardar.
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
